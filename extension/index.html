<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Chat Plays OBS</title>
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <script type="text/javascript" src="marked.min.js"></script>
  <script type="text/javascript" src="purify.min.js"></script>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;

      /* background-image: url("https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fassets.change.org%2Fphotos%2F4%2Fdw%2Fbs%2FukdWbStGWSBsTBo-1600x900-noPad.jpg%3F1609977468&f=1&nofb=1&ipt=15b94c20056b770a201772bb214fdfd2182a64e1ad8aeffb5f6cae63ad7bc281&ipo=images"); */
    }

    #obs-container {
      position: absolute;
      top: 20px;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .draggableWindow {
      --r: 0;
      --g: 0;
      --b: 255;
      background-color: rgba(var(--r), var(--g), var(--b), 0.1);
      position: absolute;
      box-shadow: black 2px 2px 10px;
      transition:
        box-shadow 0.3s,
        backdrop-filter 0.5s ease-in-out,
        background-color 0.5s ease-in-out,
        box-shadow 0.3s ease-in-out;
      border-radius: 4px;
      backdrop-filter: blur(5px);
    }

    .draggableWindow:hover {
      backdrop-filter: blur(20px);
      background-color: rgba(var(--r), var(--g), var(--b), 0.357);
      box-shadow: black 10px 10px 10px;
    }

    body {
      opacity: 0;
      transition: opacity 0.2s;
    }

    body:hover {
      opacity: 1;
    }

    #info-popup {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid #1b1b33;
      padding: 20px;
      /* max-width: 200px; */
      /* max-height: 200px; */
      z-index: 1000;
      /* Ensure it appears above other elements */
      border-radius: 5px;
      box-shadow: black 8px 8px 8px;
      opacity: 0;
      transition: opacity 10s ease-in-out;
      overflow-y: auto;
      /* Enable vertical scrolling */

      color: white;
      background-color: #0f1023;
    }

    .follow_button {
      background-color: #9146ff;
      /* Twitch purple */
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 14px;
    }

    .follow_button:hover {
      background-color: #772ce8;
    }

    #info-popup:not(.hidden) {
      opacity: 1;
      pointer-events: auto;
    }

    .hidden {
      display: none;
    }

    .infoIcon {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 16px;
      height: 16px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 12px;
      text-align: center;
      line-height: 16px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
    }

    /* New Popup Menu Styles */
    .popup-menu {
      position: fixed;
      top: 50px;
      left: 10px;
      height: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: height 0.2s ease-in-out;
      cursor: pointer;
      overflow: hidden;
    }

    .popup-menu:hover {
      max-width: 50vw;
      height: 100px;
      border-radius: 8px;
      padding: 10px;
    }

    /* Initially hide the popup menu */
    .popup-menu.hidden {
      opacity: 0;
      visibility: hidden;
    }

    /* Show the popup menu */
    .popup-menu.visible {
      opacity: 1;
      visibility: visible;
    }

    /* Bits Button Styles */
    .bits-button {
      background-color: #9146ff;
      /* Twitch purple */
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 14px;
    }

    .bits-button:hover {
      background-color: #772ce8;
    }

    #bits-buttons-container {
      display: flex;
      transition: max-width 0.5s;
      width: auto;
      height: 70px;
      max-width: 0px;
      overflow: hidden;
    }

    .bits-button * {
      opacity: 0;
      transition: opacity 0.5s;
    }

    #top-left-menu:hover .bits-button * {
      opacity: 1;
    }

    #top-left-menu:hover #bits-buttons-container {
      max-width: 100vw;
    }

    .top-text {
      color: #acf4ac;
    }

    .bottom-text {
      color: #fdad94;
    }
  </style>
</head>

<body>
  <div id="obs-container"></div>
  <div id="info-popup" class="hidden"></div>
  <!-- New Popup Menu -->
  <!-- TODO: ADD BACK HIDDEN -->
  <!-- TODO: IF THIS IS PUSHED FEEL FREE TO YELL AT VIV -->
  <!-- TODO: VIV MESSED UP :P :P :P -->

    <!-- Diamond SVG Icon -->
    <div id="diamond-icon" class="diamond-icon">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 18L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"
          stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-opacity=".5" stroke-linejoin="round"
          fill="#9146FF" />
      </svg>
    </div>

    <!-- Bits buttons container (hidden by default) -->
    <div id="bits-buttons-container"></div>
  </div>
  <script src="config.js"></script>>
  <script src="app.js"></script>>
</body>

</html>
